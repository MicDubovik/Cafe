<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Main page</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
        @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

        body{
            margin: 0;
            padding: 0;
            background: #fff;

            color: #fff;
            font-family: Arial;
            font-size: 12px;
        }

        .body{
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background-image: url(http://i.huffpost.com/gen/2753228/images/o-COFFEE-facebook.jpg);
            background-size: cover;
            -webkit-filter: blur(5px);
            z-index: 0;
        }.grad{
             position: absolute;
             top: -20px;
             left: -20px;
             right: -40px;
             bottom: -40px;
             width: auto;
             height: auto;
             background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
             z-index: 1;
             opacity: 1;
         }.header{
              position: absolute;
              top: calc(50% - 35px);
              left: calc(50% - 255px);
              z-index: 2;
          }
        .out{
            position: absolute;
            top: calc(61%);
            left: calc(55% );
            z-index: 2;
            font-size: 14px ;
            color:cyan ;
        }

        .header div{
            float: left;
            color: #fff;
            font-family: 'Exo', sans-serif;
            font-size: 35px;
            font-weight: 200;
        }

        .header div span{
            color: #5379fa !important;
        }
        .logout{
            position: absolute;
            top: calc(30%);
            left: calc(30% );
            z-index: 2;
            font-size: 14px ;
            color: #ff4494;
            z-index: 3;
        }
        .outLocaleRU{
            position: absolute;
            top: calc(35%);
            left: calc(65% );
            z-index: 2;
            font-size: 14px ;
            color:cyan ;
        }
        .outLocaleEn{
            position: absolute;
            top: calc(35%);
            left: calc(55% );
            z-index: 2;
            font-size: 14px ;
            color:cyan ;
        }

    </style>
</head>
<body >

<div class="body">


</div>
<div class="header">
    <div><span th:text="#{loc.welcome}"></span></div>

</div>
<div class="header" style="font-size: large ;color:blue ;
             right:  350px;top: 320px ">
    <a  th:href="@{/list}"><span th:text="#{loc.clickOrder}"></span></a>

</div>

<div class="logout" >
    <h2 th:if="${out}=='Logged off'" th:text="#{loc.LoggedOut(${out})}" ></h2>
</div>
<div>
    <a class="outLocaleEn" href="?lang=en">eng</a>
    <a class="outLocaleRU" href="?lang=ru">рус</a>

</div>

</body>
</html>
