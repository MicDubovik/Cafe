<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8"/>
  <title>Login Form</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<style>
  body{
    margin: 0;
    padding: 0;
    background: #fff;

    color: #fff;
    font-family: Arial;
    font-size: 12px;
  }

  .body{
    position: absolute;
    top: -20px;
    left: -20px;
    right: -40px;
    bottom: -40px;
    width: auto;
    height: auto;
    background-image: url(http://i.huffpost.com/gen/2753228/images/o-COFFEE-facebook.jpg);
    background-size: cover;
    -webkit-filter: blur(5px);
    z-index: 0;
  }

  .grad{
    position: absolute;
    top: -20px;
    left: -20px;
    right: -40px;
    bottom: -40px;
    width: auto;
    height: auto;
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
    z-index: 1;
    opacity: 0.7;
  }

  .header{
    position: absolute;
    top: calc(50% - 35px);
    left: calc(50% - 255px);
    z-index: 2;
  }

  .header div{
    float: left;
    color: #fff;
    font-family: 'Exo', sans-serif;
    font-size: 35px;
    font-weight: 200;
  }

  .header div span{
    color: #5379fa !important;
  }

  .login{
    position: absolute;
    top: calc(50% - 75px);
    left: calc(50% - 50px);
    height: 150px;
    width: 350px;
    padding: 10px;
    z-index: 2;
  }

  .login input[type=text]{
    width: 250px;
    height: 30px;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.6);
    border-radius: 2px;
    color: #fff;
    font-family: 'Exo', sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 4px;
  }

  .login input[type=password]{
    width: 250px;
    height: 30px;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.6);
    border-radius: 2px;
    color: #fff;
    font-family: 'Exo', sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 4px;
    margin-top: 10px;
  }

  .login input[type=button]{
    width: 260px;
    height: 35px;
    background: #fff;
    border: 1px solid #fff;
    cursor: pointer;
    border-radius: 2px;
    color: #a18d6c;
    font-family: 'Exo', sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 6px;
    margin-top: 10px;
  }

  .login input[type=button]:hover{
    opacity: 0.8;
  }

  .login input[type=button]:active{
    opacity: 0.6;
  }

  .login input[type=text]:focus{
    outline: none;
    border: 1px solid rgba(255,255,255,0.9);
  }

  .login input[type=password]:focus{
    outline: none;
    border: 1px solid rgba(255,255,255,0.9);
  }

  .login input[type=button]:focus{
    outline: none;
  }
  a:link {
      color: #5379fa;
      background-color: transparent;
      text-decoration: none;
      z-index: 3;
      opacity: 0.7;
      /*border: 1px solid rgba(255,255,255,0.9);*/
      font-size: 16px;
      position: absolute;
      top: calc(50% + 27px);
      left: calc(50% + 160px);

  }
  a:visited {
      color: blue;
      background-color: transparent;
      text-decoration: none;
  }
  a:hover {
      color: #5379fa;
      background-color: transparent;
      text-decoration: underline;
  }
  a:active {
      color: white;
      background-color: transparent;
      text-decoration: underline;
  }
  p {
      color: red;
      background-color: transparent;
      text-decoration: none;
      z-index: 3;
      opacity: 0.7;

      font-size: 16px;
      position: absolute;
      top: calc(25% );
      left: calc(40% + 10px);

  }

  ::-webkit-input-placeholder{
    color: rgba(255,255,255,0.6);
  }


</style>
</head>

<body>
  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
            <div th:text="#{ind.cof}"><span ><span th:text="#{ind.palace}"></span></span></div>
		</div>
		<br/>
        <form th:action="@{/login}" method="post">
          <div class="login">
            <input type="text" th:placeholder="#{reg.username}" name="username"/><br/>
            <input type="password" th:placeholder="#{reg.password}" name="password"/><br/>
            <input type="submit" th:value="#{reg.Login}"/>
          </div>
        </form>
  <div>

      <a class="" th:href="@{/register}"><span th:text="#{reg.register}"></span></a>
      <div  th:if="${param.error}">
          <p th:text="#{ind.invalid}"></p>
      </div>


  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
