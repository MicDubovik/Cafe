<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>add address</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            background: url(http://i.huffpost.com/gen/2753228/images/o-COFFEE-facebook.jpg) no-repeat;
            -moz-background-size: 100%; /* Firefox 3.6+ */
            -webkit-background-size: 100%; /* Safari 3.1+ и Chrome 4.0+ */
            -o-background-size: 100%; /* Opera 9.6+ */
            background-size: 100%; /* Современные браузеры */
            /*-webkit-filter: blur(5px);*/
            /*-moz-filter: blur(5px);*/
            /*-o-filter: blur(5px);*/
            /*-ms-filter: blur(25px);*/
            /*filter: blur(15px);*/
            /*filter: blur(10px);*/
            color: white;
            font-size: 18px;
        }
        .out{
            position: absolute;
            top: calc(86%);
            left: calc(5% );
            z-index: 2;
            font-size: 16px ;
            color:blue ;
        }
        label {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            font-family: Arial, Helvetica, sans-serif;
        }
        h2 {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
    <body>

            <form class="form-horizontal" action="#" th:action="@{/result}" th:object="${order}" method="post">
                    <div class="row top-buffer">
                        <div class="col-sm-2" ></div>
                        <div class="form-address col-sm-6" id="address">
                            <label class="control-label" style="color: white" ><span th:text="#{addr.address}"></span></label>
                            <div>
                                <input type="text"  class="form-control" th:placeholder="#{addr.city}" th:field="*{address}"/>

                                    <p style="background-color: #c7254e;color: #c7ddef" th:if="${#fields.hasErrors('address')}" th:text="#{addr.valid}">Error</p>
                                    <!--<button type="button" class="btn btn-info" >Enter address for delivery:</button>-->

                            </div>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-default" th:text="#{addr.order}"></button>

                    </div>

                </div>
                <div class="form-group">

                </div>
            </form>
            <div>
                <a class="out" style="color:cyan ; font-size: 18px;top: calc(3%);
                                  left: calc(75% );" href="/home" th:text="#{ord.goHome}">Go home page</a><br/>
                <a class="out" style="color:cyan ; font-size: 18px;top: calc(7%);
                                  left: calc(90% )" th:href="@{/logout}" th:text="#{ord.signout}">Sign out</a>
            </div>


    </body>
</html>
